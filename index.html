<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Upload New Requirements</title>
  <style>
    body {
      background-color: #87CEEB; /* Sky blue background color */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <header class="text-center mb-4">
      <img src="reqfusion.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
      <h1 class="mt-3">Upload New Requirements File</h1>
    </header>
    <div class="d-flex justify-content-center">
      <form action="/" method="post" enctype="multipart/form-data" class="w-50">
        <div class="form-group text-center">
          <input type="file" class="form-control-file btn btn-secondary" name="new_file" id="new_file" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>
    
    {% if integrated_requirements %}
      <div class="mt-5">
        <h2 class="text-center">Integrated Requirements</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Integrated Requirements</th>
            </tr>
          </thead>
          <tbody>
            {% for requirement in integrated_requirements %}
              <tr>
                <td>{{ requirement }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
  <footer class="text-center mt-5">
    &copy; 2024 ReqFusion
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
